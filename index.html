---
layout: nocomments
title: Home
---
<div class='home_box' id='home_left'>
  <h2>
    Posts
    <span class="more">(<a href='/archive.html'>Archive</a>)</span>
    <span class="more">(<a href='/atom.xml'>Feed</a>)</span>
  </h2>

  <div class='post'>
  {% for post in site.posts offset: 0 limit: 10 %}
    <h1><a href='{{post.url}}'>{{post.title}}</a></h1>
    {{ post.date | date_to_string }}
    <div class='body'>{{ post.content }}</div>
    <HR style="FILTER: alpha(opacity=100,finishopacity=0,style=1)" width="100%" color=#987cb9 SIZE=1>
   {% endfor %}
  </div>
  
</div>
<div class='home_box' id='home_right'>
  <h2>Featured Projects</h2>
  {% include featured.html %}
  <div id='github-projects'>
  </div>
</div>
