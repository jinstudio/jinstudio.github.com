
<html>
<img id="bgImg" src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1593261473756&di=371a4d78b2113e122353c900b431f1ab&imgtype=0&src=http%3A%2F%2Fwww.zzac.org.cn%2Fr%2Fcms%2Fwww%2Fcms%2Fimages%2Fconstruction.png" />

<script>
 window.onload=function () {
        document.getElementById('bgImg').style.height=getclientWidth()*2703/1920+'px'
        //2703/1920 是原图的宽高比例,保证其不被拉伸不失真
    }
    //  获取浏览器窗口宽度
    function getclientWidth()
    {
        var clientWidth=0;
        if(document.body.clientWidth&&document.documentElement.clientWidth)
        {
            var clientWidth = (document.body.clientWidth<document.documentElement.clientWidth)?document.body.clientWidth:document.documentElement.clientWidth;
        }
        else
        {
            var clientWidth = (document.body.clientWidth>document.documentElement.clientWidth)?document.body.clientWidth:document.documentElement.clientWidth;
        }
        return clientWidth;
    }

</script>
</html>
